<!doctype html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Registrer</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Hjem</a></li>
            <li><a th:href="@{/feedback}">Feedback</a></li>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/stats}">Statistics</a></li>
            <li><a th:href="@{/admin}">Admin</a></li>
            <li><a th:href="@{/login}">Logg inn</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <form class="register-form" th:action="@{/registrer}" th:object="${user}" method="post">
            <h2>Registrer deg</h2>
            <br>
            <input type="text" th:field="*{name}" placeholder="Fullt navn" required>
            <input type="text" th:field="*{phone}" placeholder="Mobilnummer" required>
            <input type="password" th:field="*{password}" placeholder="Passord" required>
            <input type="hidden" th:field="*{role}" value="student" /> <!-- eller admin hvis aktuelt -->
            <button type="submit">Opprett konto</button>
            <p>Har du allerede en konto? <a th:href="@{/login}">Logg inn her</a></p>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2025 Feedback System</p>
</footer>
</body>
</html>
