<!doctype html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Dashboard</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Hjem</a></li>
            <li><a th:href="@{/feedback}">Feedback</a></li>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/stats}">Statistics</a></li>
            <li><a th:href="@{/admin}">Admin</a></li>
            <li><a th:href="@{/login}">Logg inn</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h2>Mine Forelesninger</h2>
        <div th:if="${lectures.empty}">
            <p>Ingen forelesninger å vise.</p>
        </div>
        <div th:if="${not lectures.empty}">
            <ul>
                <li th:each="lecture : ${lectures}">
                    <!-- Viser f.eks. emnekode eller topic -->
                    <strong th:text="${lecture.topic}"></strong>
                    <br/>
                    <!-- Lenke for å se feedback for denne lecture -->
                    <a th:href="@{/feedback/lecture/{lectureId}(lectureId=${lecture.id})}">
                        Se tilbakemeldinger
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Feedback System</p>
</footer>
</body>
</html>
