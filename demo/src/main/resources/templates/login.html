<!doctype html>
<html lang=no>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Logg inn</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Hjem</a></li>
            <li><a th:href="@{/feedback}">Feedback</a></li>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/stats}">Statistics</a></li>
            <li><a th:href="@{/admin}">Admin</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <form class="login-form">
            <h2>Logg inn</h2>
            <br>
            <input type="text" placeholder="Mobilnummer" required>
            <input type="password" placeholder="Passord" required>
            <button type="submit">Logg inn</button>
            <p>Har du ikke konto? <a th:href="@{/registrer}">Registrer deg her</a></p>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Feedback System</p>
</footer>
</body>
</html>
