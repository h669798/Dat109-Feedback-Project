<!doctype html>
<html lang="no"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gi tilbakemelding</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Hjem</a></li>

            <!-- Bare vis Logg inn n책r anonym -->
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Logg inn</a>
            </li>

            <!-- Bare vis Logg ut n책r innlogget -->
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logg ut</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h2>Velkommen til Feedback System</h2>
        <p>Enkel og rask m책te for studenter 책 gi tilbakemelding!</p>
        <a th:href="@{/feedback}">
            <button>Gi tilbakemelding</button>
        </a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Feedback System</p>
</footer>
</body>
</html>
